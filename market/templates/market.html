{% extends 'base.html' %}
{% block title %}
    Agro Market
{% endblock %}

{% block content %}

<table class="table table-hover table-dark">
  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th scope="col">Options</th>
      </tr>
  </thead>
  <tbody>
      <!-- Your rows inside the table HERE: -->
          {% for item in items %}
          {% include 'includes/item_modal.html' %}
          
          <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.barcode}}</td>
              <td>{{item.price}}</td>
              <td>
                  <button class="btn btn-outline btn-info" data-toggle="modal" data-target="#exampleModal-{{item.id}}">More Info</button> 
                  <button class="btn btn-outline btn-success" data-toggle="modal" data-target="#exampleModal2-{{item.id}}">Purchase</button>
              </td>
          </tr>
          {% endfor %}
          
  </tbody>
</table>
    {% endblock %}
